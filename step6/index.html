<html lang="en" ng-app="demoApp">
	<head>
		<meta charset="utf-8">
		<title>Step 6 - View Animations</title>
		<link rel="stylesheet" href="/css/global.css">
		<script src="/angular/angular.min.js"></script>
		<script src="/angular/angular-route.min.js"></script>
		<script src="/angular/angular-animate.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body>
		<div id="persistent-menu">
			<label for="animator" class="element-invisible">Animation Style</label>
			<select id="animator" ng-model="animate">
				<option value="" selected>Choose am Animation Style</option>
				<option value="fade">fade</option>
				<option value="slide">slide</option>
			</select>
		</div>

		<div ng-view class="{{animate}}"></div>
	</body>
</html>
